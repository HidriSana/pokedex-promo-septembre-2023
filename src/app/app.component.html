<div class="container-fluid mt-4">
  <h1>{{ title }}</h1>

  <div class="row">
    <div class="col">
      <input class="form-control" type="text" [(ngModel)]="newPokemonName" />
    </div>
    <div class="col-2">
      <button (click)="addPokemon()" class="btn btn-primary">ajouter</button>
    </div>
  </div>

  <h2 class="my-4">{{ newPokemonName }}</h2>

  <div class="my-4 p-4">
    <span *ngIf="isPokemonAdded; else noPokemon">Un pokemon a été ajouté</span>
    <ng-template #noPokemon> Aucun pokemon a été ajouté </ng-template>
  </div>

  <div *ngFor="let pokemon of pokemons; let pokemonIndex = index">
    {{ pokemonIndex }} - <app-pokemon-item />
  </div>

  <div
    *ngIf="isPokemonAdded"
    class="notification my-4 p-3 bg-success text-light"
  >
    Le pokémon {{ newPokemonName }} a été ajouté
  </div>
</div>
