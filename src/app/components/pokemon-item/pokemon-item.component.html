<div
  class="pokemon-item p-3 row align-items-center my-2"
  [ngStyle]="{
    'background-color': gender === 'male' ? 'blue' : 'pink',
    color: gender === 'male' ? 'white' : 'black'
  }"
>
  <div class="col">
    <img
      class="pokemon-image"
      src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
    />
  </div>
  <div class="col">{{ name }}</div>
  <div class="col">gender: {{ gender }}</div>
  <div class="col">type: {{ getType() }}</div>
</div>
